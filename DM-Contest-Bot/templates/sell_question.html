{% extends 'base.html' %}

{% block content %}
{% if is_finished_process %}
    <p>question is sold successfully</p>
{% endif %}
<div class="container">
    <h1>Sell Question Form</h1>
    <form action="{% url 'sellQuestion' %}" method="post">
        {% csrf_token %}
    <div class="form-group">
       Team Name {{ form.team }}
    </div>
    <div class="form-group">
       Question Title {{ form.question }}
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
    </form>
</div>
{% endblock content %}
